plugins {
    id 'java'
}

group 'scapauto'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.40.0'
    implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.54'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
